          crossorigin="anonymous">
    <!--Font Awesome CDN -->
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>

    <script src="https://kit.fontawesome.com/4dd413be3a.js" crossorigin="anonymous"></script>
    <!--Custom Stylesheet-->
    <!--GG Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <!--Custom Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

          rel="stylesheet">

    <style>
        iv.stars {
            width: 270px;
            display: inline-block;
        }

        input.star {
            display: none;
        }

        label.star {
            float: right;
            padding: 2px;
            font-size: 25px;
            color: #444;
            transition: all .2s;
        }

        input.star ~ label.star:before {
            content: '\f005';
            color: #FD4;
            transition: all .50s;
        }

        input.star-5:checked ~ label.star:before {
            color: #FE7;
            text-shadow: 0 0 20px #952;
        }

        input.star-1:checked ~ label.star:before {
            color: #F62;
        }

        label.star:hover {
            transform: rotate(-15deg) scale(1.3);
        }

        label.star:before {
            content: '\f006';
            font-family: FontAwesome;
        }

        .product {
            padding: 0px;
            position: relative;
            overflow: hidden;
            height: 450px;
            border: 1px solid #EAEAEA;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        .product:hover .caption {
            opacity: 1;
            transform: translateY(-150px);
            -webkit-transform: translateY(-150px);
            -moz-transform: translateY(-150px);
            -ms-transform: translateY(-150px);
            -o-transform: translateY(-150px)

        }

        .product img {
            z-index: 4;
        }

        .product .caption {
            position: absolute;
            top: 400px;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .product .caption-text {
            z-index: 10;
            color: white;
            position: absolute;
            height: 300px;
            text-align: center;
            top: -20px;
            width: 100%;
            background-color: #0f0f0f;
        }


        #navbarNavDropdown {
            margin-left: 300px;
            margin-top: 5px;
        }

        .footer {
            background-image: linear-gradient(rgba(0, 0, 0, .6), rgba(0, 0, 0, .6)), url("https://img4.thuthuatphanmem.vn/uploads/2020/05/13/anh-dep-xe-lamborghini-dien_062148741.jpg");
            background-size: cover;
            color: #fff;

        }

        body {
            font-family: 'Poppins', sans-serif;

        }

        .navbar .nav-link {
            font-size: 14px;
            text-transform: uppercase;
            padding-left: 16px !important;
            padding-right: 16px !important;
        }

        .navbar-toggler {
            outline: none !important;
        }

        .bg-black {
            background: #000;
        }

        .slide {
            width: 100%;
            height: 700px;
        }

        .title-color {
            color: #fff;
        }

        .btn-color {
            background-color: black;
            color: #fff;
            opacity: .7;
            transition-timing-function: ease-in;
        }

        .btn-color:hover {
            background: #fff;
            color: black;
            transition-timing-function: ease-in-out;
        }

        @media (max-width: 600px) {
            .carousel-caption {
                font-size: 8px;
            }

            .carousel-caption h1 {
                font-size: 250%;
            }

            .carousel-caption .btn {
                font-size: 250%;
                padding: 4px 8px;
            }
        }


        .dropdown-item:hover {
            color: #000 !important;
            background-color: #FFF !important;
        }

        .dropdown-item {
            color: #FFF !important;
        }

        .menunav {
            color: #000 !important;

        }

        /*Prime Product Section */
        #about-sec {
            margin-top: 25px;
        }

        .text-color {
            color: #000;
        }

        .watch-img {
            margin-top: 35px;
        }

        .footer a {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }

    </style>
</head>
