<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <!--Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
          rel="stylesheet">
    <!--Font Awesome CDN -->
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>

    <script src="https://kit.fontawesome.com/4dd413be3a.js" crossorigin="anonymous"></script>
    <!--Custom Stylesheet-->
    <!--GG Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <!--Custom Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
    <style>


        #navbarNavDropdown {
            margin-left: 300px;
            margin-top: 5px;
        }

        .footer {
            background-image: linear-gradient(rgba(0, 0, 0, .6), rgba(0, 0, 0, .6)), url("https://img4.thuthuatphanmem.vn/uploads/2020/05/13/anh-dep-xe-lamborghini-dien_062148741.jpg");
            background-size: cover;
            color: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;

        }

        .navbar .nav-link {
            font-size: 14px;
            text-transform: uppercase;
            padding-left: 16px !important;
            padding-right: 16px !important;
        }

        .bg-black {
            background: #000;
        }


        .dropdown-item:hover {
            color: #000 !important;
            background-color: #FFF !important;
        }

        .dropdown-item {
            color: #FFF !important;
        }


        .footer a {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }


        .registration-form {
            padding: 50px 0;
            padding: 50px 0;
            background-image: url("https://www.dungplus.com/wp-content/uploads/2019/03/hinh-nen-sieu-xe-5.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            z-index: 2;
            color: #fff;
        }

        .registration-form form {
            background-color: #fff;
            max-width: 600px;
            margin: auto;
            padding: 50px 70px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
        }

        .registration-form .form-icon {
            text-align: center;
            background-color: #5891ff;
            border-radius: 50%;
            font-size: 40px;
            color: white;
            width: 100px;
            height: 100px;
            margin: auto;
            margin-bottom: 50px;
            line-height: 100px;
        }

        .registration-form .item {
            border-radius: 20px;
            margin-bottom: 25px;
            padding: 10px 20px;
        }

        .registration-form .create-account {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #5791ff;
            border: none;
            color: white;
            margin-top: 20px;
        }

        .registration-form .social-media {
            max-width: 600px;
            background-color: #fff;
            margin: auto;
            padding: 35px 0;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: #9fadca;
            border-top: 1px solid #dee9ff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
        }

        .registration-form .social-icons {
            margin-top: 30px;
            margin-bottom: 16px;
        }

        .registration-form .social-icons a {
            font-size: 23px;
            margin: 0 3px;
            color: #5691ff;
            border: 1px solid;
            border-radius: 50%;
            width: 45px;
            display: inline-block;
            height: 45px;
            text-align: center;
            background-color: #fff;
            line-height: 45px;
        }

        .registration-form .social-icons a:hover {
            text-decoration: none;
            opacity: 0.6;
        }

        @media (max-width: 576px) {
            .registration-form form {
                padding: 50px 20px;
            }

            .registration-form .form-icon {
                width: 70px;
                height: 70px;
                font-size: 30px;
                line-height: 70px;
            }
        }

        .btn-1:hover {
            color: black;
            cursor: pointer;
            background: linear-gradient(
                    45deg,
                    rgba(29, 236, 197, 0.5),
                    rgba(91, 14, 214, 0.5) 100%
            );

        }

        .btn-2:hover {
            background: linear-gradient(red, #2aabd2);
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="registration-form">
    <form th:action="@{/homepage/user/save}" method="post" th:object="${users}">
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="FirstName" placeholder="FirstName" minlength="2"
                   name="firstname" th:value="${users.firstname}" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="LastName" placeholder="LastName" minlength="2"
                   name="lastname" th:value="${users.lastname}" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password" minlength="3"
                   name="password" th:value="${users.password}" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control item" id="email" placeholder="Email" minlength="10" name="email"
                   th:value="${users.email}" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control item" id="phonenumber" placeholder="Phone Number" minlength="10"
                   name="phonenumber" th:value="${users.phonenumber}" required>
        </div>
        <div class="form-group" style="margin: auto;text-align: center">
            <button type="submit" class="btn create-account btn-1">Create Account</button>
            <button type="button" class="btn create-account btn-2" style="width: 200px;background-color:#1b3548"><a
                    href="/homepage/user/login" style="color: white;">Back</a></button>
        </div>
    </form>
    <div class="social-media">
        <h5>Sign up with social media</h5>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook" title="Facebook"></i></a>
            <a href="#"><i class="fab fa-google" title="Google"></i></a>
            <a href="#"><i class="fab fa-twitter" title="Twitter"></i></a>
        </div>
    </div>
</div>

<footer th:include="fragments/footer :: footer" class="footer"></footer>
<script type="text/javascript">
    $(document).ready(function () {
        $('#birth-date').mask('00/00/0000');
        $('#phone-number').mask('0000-0000');
    })
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
