<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<section th:include="fragments/section :: section"></section>
<br/>
<div class="container">

    <h1 class="jumbotron">
        <span sec:authentication="name"></span>'s  Cart
    </h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>OrderDate</th>
            <th>Price($)</th>
            <th>Status</th>
            <th>Address</th>
            <th></th>
            <th></th>

        </tr>
        </thead>
        <tbody>
            <th:block th:each="pro: ${orders}">
                <tr th:if="${pro.user.userId}==${id}" >
                    <td>[[${pro.orderdate}]]</td>
                    <td>[[${#numbers.formatDecimal(pro.total,0,'COMMA',1,'POINT')}]]</td>
                    <td>[[${pro.status}]]</td>
                    <td>[[${pro.address}]]</td>
                        <td><a href="#">Delete</a></td>
                        <td><a th:href="@{'/homepage/details/'+${pro.orderId}}">Details</a></td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <p>
        <a th:href="@{'/homepage'}">Continue shopping</a>
    </p>

</div>
<footer th:include="fragments/footer :: footer" class="footer" style="po"></footer>
</body>
</html>
