<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <!--Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <!--Font Awesome CDN -->
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>

    <script src="https://kit.fontawesome.com/4dd413be3a.js" crossorigin="anonymous"></script>
    <!--Custom Stylesheet-->
    <!--GG Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <!--Custom Font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
    <style>
        .pb-100 {
            padding-bottom: 100px;
        }

        .pt-100 {
            padding-top: 100px;
        }

        .mb-100 {
            margin-bottom: 100px;
        }

        a {
            text-decoration: none;
            color: #333;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .section-title {
            position: relative;
        }

        .section-title p {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: 400;
        }

        .section-title h4 {
            font-size: 40px;
            font-weight: 600;
            text-transform: capitalize;
            position: relative;
            padding-bottom: 20px;
            display: inline-block;
        }

        .section-title h4::before {
            position: absolute;
            content: "";
            width: 80px;
            height: 2px;
            background-color: #d8d8d8;
            bottom: 0;
            left: 50%;
            margin-left: -40px;
        }

        .section-title h4::after {
            position: absolute;
            content: "";
            width: 50px;
            height: 2px;
            background-color: #FF7200;
            left: 0;
            bottom: 0;
            left: 50%;
            margin-left: -25px;
        }

        .contact {
            background-image: url("https://1.bp.blogspot.com/-RvBrAr2FWQs/XsPZV8AFDQI/AAAAAAAAl1I/MuviXPNcBIoq7szvtu7Y-siHaVOmdVe4QCLcBGAsYHQ/s1600/hinh-nen-anh-o-to-dep-mo-hinh-nho.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            z-index: 2;
            color: #fff;
        }

        .contact-form input,
        textarea {
            width: 100%;
            border: 1px solid #555;
            padding: 5px 10px;
            text-transform: capitalize;
            margin-top: 15px;
            background-color: transparent;
            color: #fff;
        }

        .contact:before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: #333;
            z-index: -1;
            opacity: .85;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=85)";
        }

        .single-contact {
            text-align: left;
            position: relative;
            padding-left: 70px;
            margin-bottom: 50px;
            margin-top: 10px;
        }

        .single-contact i.fa {
            position: absolute;
            left: 0;
            top: 50%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            background-color: #FF7200;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 3px;
        }

        .single-contact h5 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .single-contact p {
            font-size: 15px;
            font-weight: 400;
        }

        .contact-form button[type="submit"] {
            cursor: pointer;
            font-size: 16px;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 20px

        }

        .contact-form button[type="submit"]:hover {
            background-color: white;
            color: black;
        }

        .contact-form input:focus, textarea:focus {
            border-color: #CC5B00
        }

        iv.stars {
            width: 270px;
            display: inline-block;
        }

        input.star {
            display: none;
        }

        label.star {
            float: right;
            padding: 2px;
            font-size: 25px;
            color: #444;
            transition: all .2s;
        }

        input.star ~ label.star:before {
            content: '\f005';
            color: #FD4;
            transition: all .50s;
        }

        input.star-5:checked ~ label.star:before {
            color: #FE7;
            text-shadow: 0 0 20px #952;
        }

        input.star-1:checked ~ label.star:before {
            color: #F62;
        }

        label.star:hover {
            transform: rotate(-15deg) scale(1.3);
        }

        label.star:before {
            content: '\f006';
            font-family: FontAwesome;
        }

        .product {
            padding: 0px;
            position: relative;
            overflow: hidden;
            height: 450px;
            border: 1px solid #EAEAEA;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        .product:hover .caption {
            opacity: 1;
            transform: translateY(-150px);
            -webkit-transform: translateY(-150px);
            -moz-transform: translateY(-150px);
            -ms-transform: translateY(-150px);
            -o-transform: translateY(-150px)

        }

        .product img {
            z-index: 4;
        }

        .product .caption {
            position: absolute;
            top: 400px;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .product .caption-text {
            z-index: 10;
            color: white;
            position: absolute;
            height: 300px;
            text-align: center;
            top: -20px;
            width: 100%;
            background-color: #0f0f0f;
        }


        #navbarNavDropdown {
            margin-left: 300px;
            margin-top: 5px;
        }

        .footer {
            background-image: linear-gradient(rgba(0, 0, 0, .6), rgba(0, 0, 0, .6)), url("https://img4.thuthuatphanmem.vn/uploads/2020/05/13/anh-dep-xe-lamborghini-dien_062148741.jpg");
            background-size: cover;
            color: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;

        }

        .navbar .nav-link {
            font-size: 14px;
            text-transform: uppercase;
            padding-left: 16px !important;
            padding-right: 16px !important;
        }

        .navbar-toggler {
            outline: none !important;
        }

        .bg-black {
            background: #000;
        }

        .slide {
            width: 100%;
            height: 700px;
        }

        .title-color {
            color: #fff;
        }

        .btn-color {
            background-color: black;
            color: #fff;
            opacity: .7;
            transition-timing-function: ease-in;
        }

        .btn-color:hover {
            background: #fff;
            color: black;
            transition-timing-function: ease-in-out;
        }

        @media (max-width: 600px) {
            .carousel-caption {
                font-size: 8px;
            }

            .carousel-caption h1 {
                font-size: 250%;
            }

            .carousel-caption .btn {
                font-size: 250%;
                padding: 4px 8px;
            }
        }


        .dropdown-item:hover {
            color: #000 !important;
            background-color: #FFF !important;
        }

        .dropdown-item {
            color: #FFF !important;
        }

        .menunav {
            color: #000 !important;

        }

        /*Prime Product Section */
        #about-sec {
            margin-top: 25px;
        }

        .text-color {
            color: #000;
        }

        .watch-img {
            margin-top: 35px;
        }

        .footer a {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }

        .float-contact {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 99999;
        }

        .chat-zalo {
            border-radius: 20px;
            padding: 0 18px;
            color: white;
            display: block;
            margin-bottom: 6px;
            height: 50px;
        }

        .chat-face {
            border-radius: 20px;
            padding: 0 18px;
            color: white;
            display: block;
            margin-bottom: 6px;
            height: 50px;
        }
        .hotline {
            border-radius: 20px;
            padding: 0 18px;
            color: white;
            display: block;
            margin-bottom: 6px;
            height: 50px;
        }

        .float-contact .hotline {
            border-radius: 20px;
            padding: 0 18px;
            color: white;
            display: block;
            margin-bottom: 6px;

        }

        .chat-zalo a, .chat-face a, .hotline a {
            font-size: 15px;
            color: white;
            font-weight: 400;
            text-transform: none;
            line-height: 0;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<section th:include="fragments/section :: section"></section>
<div class="contact pt-100 pb-100" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 mx-auto text-center">
                <div class="section-title mb-100">
                    <h4>contact me</h4>
                    <p><i class="fas fa-home mr-3"></i>Address : 54 - Le Thanh Nhi - Quan Hai Ba Trung - Ha Noi</p>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-8" th:if="${session.UserNames}!=null">
                <form th:action="@{/homepage/contact/save}" method="post" th:object="${feedback}" class="contact-form">
                    <div class="row">
                        <div class="col-xl-6">
                            <input type="text" placeholder="name" required minlength="2">
                        </div>
                        <div class="col-xl-6">
                            <input type="email" placeholder="email" required minlength="1">
                        </div>
                        <div class="col-xl-6">
                            <input type="text" placeholder="subject" required minlength="1">
                        </div>
                        <div class="col-xl-6">
                            <input type="number" placeholder="telephone" required minlength="10" min="0">
                        </div>
                        <th:block th:each="users :${listu}">
                            <input th:filed="*{user}" th:if="${session.UserNames}==${users.email}" id="user" name="user"
                                   style="color: whitesmoke" th:value="${users.userId}" type="hidden"/>
                        </th:block>
                        <div class="col-xl-12">
                            <textarea placeholder="message" cols="30" rows="10" id="name" name="name"
                                      th:value="${feedback.name}" required></textarea>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8" th:if="${session.UserNames}==null">

                <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.7702977853337!2d105.83965251486124!3d21.001842886012945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac70b0b17efb%3A0xcb19bbdc5e05ca84!2zNTQgTMOqIFRoYW5oIE5naOG7iywgxJDhu5NuZyBUw6JtLCBIb8OgbiBLaeG6v20sIEjDoCBO4buZaSwgVmlldG5hbQ!5e0!3m2!1sen!2s!4v1596019203754!5m2!1sen!2s"
                        width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>

            </div>
            <div class="col-md-4">
                <div class="single-contact">
                    <i class="fa fa-map-marker"></i>
                    <h5>Address</h5>
                    <p>661 Lefferts, NY 11203, USA</p>
                </div>
                <div class="single-contact">
                    <i class="fa fa-phone"></i>
                    <h5>Phone</h5>
                    <p>(+1) 517 397 7100</p>
                </div>
                <div class="single-contact">
                    <i class="fa fa-envelope"></i>
                    <h5>Email</h5>
                    <p>infor@personal.com</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="float-contact">
    <button class="chat-zalo btn btn-success">
        <a href="http://zalo.me/0961887813"><i class="fab fa-twitter"></i></a>
    </button>
    <button class="chat-face btn btn-primary">
        <a href="https://www.facebook.com/SuperCar-101913372356172"><i class="fab fa-facebook"></i></a>
    </button>
    <button class="hotline btn btn-danger">
        <a href="tel:0867592210">Hotline: 0999988899</a>
    </button>

</div>
<footer th:include="fragments/footer :: footer" class="footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
